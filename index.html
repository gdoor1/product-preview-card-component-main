<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <!-- 1- Pls move the css styling to external stylesheet -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      ;
    }

    body {
      background-color: hsl(30, 38%, 92%);
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 600px;
      height: 400px;

      margin: 0 auto;

    }

    .holder-text {
      background-color: white;
      padding: 20px;
      width: 300px;
      height: 400px;
      /* text-align: center; */
      justify-content: center;
      align-items: center;
    }


    .image img {
      width: 300px;
      height: 400px;
      /* display: flex; */
    }

    button {
      margin-bottom: 0;
      width: 100%;
      height: 35px;
      background-color: hsl(158, 42%, 18%);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .price {
      display: flex;
      justify-content: space-between;

    }

    h2 {
      font-size: 37px;
      font-family :Fraunces;
    }

    h3 {
      color: rgb(91, 91, 91);
      margin-right: 55px;
      margin-top: 13px;
    }
    h6{
      font-family:Montserrat;
      font-size: 15px;
      opacity: 0.6;
    }
    p{
      opacity: 0.6;
    }

    @media screen and (max-width:600px) {
      .main {
        flex-direction: column;

      }

      button {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="image">

      <img src="images/image-product-desktop.jpg" alt="" srcset="">
    </div>
    <div class="holder-text">
      <div class="text"></div>
      <h6> P  E  R  F  U  M  E</h6>
      <br>


      <h1>Gabrielle <br> Essence Eau <br>De Parfum</h1>
      <br>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <br>
      <div class="price">

        <h2 style="color: hsl(158, 36%, 37%);">$149.99</h2>
        <h3><s>$169.99</s></h3>
      </div>

      <button>Add to Cart</button>
    </div>
  </div>


</body>

</html>
